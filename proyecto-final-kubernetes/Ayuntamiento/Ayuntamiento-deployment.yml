apiVersion: apps/v1
kind: Deployment
metadata:
  name: ayuntamiento-api-deployment
  namespace: proyecto-final
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ayuntamiento-api-deployment
  template:
    metadata:
      labels:
        app: ayuntamiento-api-deployment
    spec:
      containers:
      - name: ayuntamiento-api-deployment
        image: javijg487/app-autenticacion-api:latest
        ports:
        - containerPort: 8080