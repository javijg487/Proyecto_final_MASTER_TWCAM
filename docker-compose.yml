version: '3.8'

services:
  db_polucion:
    image: mysql
    container_name: mysql-container-polucion
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: SQLPolucion
    ports:
      - "3306:3306"

  db_bicicletas:
    image: mysql
    container_name: mysql-container-bicicletas
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: SQLBicicletas
    ports:
      - "3307:3306"

  db_polucion_mongo:
    image: mongo
    container_name: mongo-container-polucion
    restart: always
    ports:
      - "27017:27017"
      
  db_bicicletas_mongo:
    image: mongo
    container_name: mongo-container-bicicletas
    restart: always
    ports:
      - "27018:27017"